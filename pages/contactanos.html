    <main>
        <!-- Inicio contact form-->
        <div class="container px-5 my-5">
            <div class="row formulario-contacto">
                <div class="col-lg-8">
                    <div class="card shadow-lg">
                        <div class="card-body p-4">
                        <h2>Contactanos</h2>
                        <form id="contactForm">
            
                        <!-- Name Input -->
                        <div class="form-floating mb-3">
                            <input class="form-control" id="name" type="text" placeholder="Name" data-sb-validations="required" />
                            <label for="name">Nombre</label>
                            <div class="invalid-feedback" data-sb-feedback="name:required">Es necesario escribir un nombre</div>
                        </div>
            
                        <!-- Email Input -->
                        <div class="form-floating mb-3">
                            <input class="form-control" id="emailAddress" type="email" placeholder="Email Address" data-sb-validations="required,email" />
                            <label for="emailAddress">Email</label>
                            <div class="invalid-feedback" data-sb-feedback="emailAddress:required">Es necesario escribir un Email</div>
                            <div class="invalid-feedback" data-sb-feedback="emailAddress:email">Probá con un Email que sea válido</div>
                        </div>
            
                        <!-- Message Input -->
                        <div class="form-floating mb-3">
                            <textarea class="form-control" id="message" type="text" placeholder="Message" style="height: 10rem;" data-sb-validations="required"></textarea>
                            <label for="message">Dejanos tu Mensaje</label>
                            <div class="invalid-feedback" data-sb-feedback="message:required">Es necesario escribir un mensaje.</div>
                        </div>
            
                        <!-- Submit button -->
                        <div class="d-grid">
                            <button class="btn btn-primary " type="submit">Enviar</button>
                        </div>
                        </form>
                        <!--fin de contact form -->
        
                        </div>
                    </div>
